name: 'Hello World'
description: 'Greet someone'
inputs:
  who-to-greet:
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  random-number:
    description: "Random number"
    value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - run: echo Hello ${{ inputs.who-to-greet }}.
      shell: bash
    - id: random-number-generator
      run: echo "::set-output name=random-id::$(echo $RANDOM)"
      shell: bash
    - run: ${{ github.action_path }}/goodbye.sh
      shell: bash
    - run: curl -LO https://github.com/roboll/helmfile/releases/download/v0.135.0/helmfile_linux_amd64
      shell: bash
    - run: mv helmfile_linux_amd64 helmfile && chmod +x helmfile
      shell: bash
    - run: sudo mv helmfile /user/local/bin
      shell: bash
